version: '3.3'

services:
  main:
    container_name: auth-app
    build:
      context: .
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5000:5000"
      - "9229:9229"
    command:
      - npm run start
    depends_on:
      - mongo
    restart: always
  mongo:
    container_name: mongo
    image: mongo:latest
    env_file:
      - .env
    environment:
      CONFIG_MONGODB_ADMINUSERNAME: admin
      CONFIG_MONGODB_ADMINPASSWORD: admin
      CONFIG_MONGODB_URL: mongodb://admin:admin@mongo:27017/
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    restart: always

volumes:
  mongodb-data:
